<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Document Title -->
  <title>FV - To-Do - JsChallange</title>
  <!-- Css Link -->
  <link rel="stylesheet" href="./styles.css" />
  <!-- Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap"
    rel="stylesheet" />
</head>

<body id="Body">
  <div id="Main_Content">
    <div class="Upper_Text text-center">
      <h2>ToDo List App</h2>
      <p>
        Ready To Own Your Day ? <br />
        Start Adding Your Tasks And Watch The Magic Happen !
      </p>
    </div>
    <div class="HR"></div>
    <div class="Input_Section">
      <input type="text" name="ToDo" id="ToDo" autocomplete="off" placeholder="Enter Your ToDo's Label" />
      <button class="Button" onclick="AddToDo()">Submit</button>
    </div>
    <div class="HR"></div>
    <div class="table-container">
      <table class="modern-table">
        <thead>
          <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="TableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- JavaScript Script -->
  <script src="./script.js"></script>
</body>

</html>
